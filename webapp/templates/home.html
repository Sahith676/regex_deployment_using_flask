<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching Tool</title>
</head>
<body>
    <h1>Regex Matching Tool</h1>
    <form action="/results" method="post">
        <label for="test_strings">Enter Texts (one per line):</label><br>
        <textarea id="test_strings" name="text_list"></textarea><br><br>
        <label for="regex">Enter Regex Pattern:</label><br>
        <input type="text" id="regex" name="pat"><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Email Validation</h2>
    <form action="/mailvalid" method="post">
        <label for="email">Enter Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <button type="submit">Validate Email</button>
    </form>
</body>
</html>
